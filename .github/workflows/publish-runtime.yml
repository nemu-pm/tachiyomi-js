name: Publish Runtime to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    # Only run if release tag starts with 'runtime-v'
    if: startsWith(github.event.release.tag_name, 'runtime-v')
    
    permissions:
      contents: read
      id-token: write  # Required for OIDC / Trusted Publishing
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        working-directory: runtime
        run: bun install
      
      - name: Build
        working-directory: runtime
        run: bun run build
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#runtime-v}" >> $GITHUB_OUTPUT
      
      - name: Verify version matches package.json
        working-directory: runtime
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$PKG_VERSION" != "${{ steps.version.outputs.VERSION }}" ]; then
            echo "❌ Tag version (${{ steps.version.outputs.VERSION }}) doesn't match package.json ($PKG_VERSION)"
            exit 1
          fi
          echo "✅ Version matches: $PKG_VERSION"
      
      # Trusted Publishing: no NPM_TOKEN needed!
      - name: Publish to npm (Trusted Publishing)
        working-directory: runtime
        run: npm publish --access public --provenance
